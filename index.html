    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Swiper JS for Carousels -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }

      /* Dark Mode Styles (Default) */
      body {
        background-color: #000000; /* Fallback color */
        color: #f3f4f6;
        background-image: linear-gradient(to bottom, #0f051e, #000000);
        min-height: 100vh; /* Ensure gradient covers the full height */
      }

      .text-glass-art {
        color: rgba(192, 132, 252, 0.85); /* Semi-transparent purple for a glass effect */
        text-shadow: 0 0 8px rgba(168, 85, 247, 0.3); /* Soft glow to enhance the look */
        transition: all 0.3s ease;
      }

      #cursor-glow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1; /* Place it behind all content */
        background: linear-gradient(
          135deg, /* Diagonal angle to match the movement */
          transparent 40%,
          rgba(168, 85, 247, 0.15), /* A soft purple beam */
          transparent 60%
        );
        background-size: 300% 300%; /* Make the gradient very large for a soft, wide beam */
        animation: flow-background 40s infinite alternate ease-in-out;
      }
      
      @keyframes flow-background {
        0% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111111; } /* Darker track for the new theme */
      ::-webkit-scrollbar-thumb { background: #a855f7; }
      ::-webkit-scrollbar-thumb:hover { background: #9333ea; }

      /* Swiper Customization */
      .swiper-pagination-bullet {
        background-color: #9ca3af !important;
        width: 10px !important;
        height: 10px !important;
      }
      .swiper-pagination-bullet-active {
        background-color: #a855f7 !important;
      }
      .swiper-button-next, .swiper-button-prev {
        color: #a855f7 !important;
      }

      /* Scrollbar Hide Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Marquee Animation for Portfolio */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee-reverse 60s linear infinite;
      }
    </style>
